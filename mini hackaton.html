<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="hackaton.css">
</head>

<body>

 


     <div id="student_form">
            <div class="row">
                <div id="student_details_form_div" class="col-12">
                    <div class="col-12">
                    </div>


                    <h1 id="std_form_heading">Student Form:</h1>
                    <div id="select_classes"></div>

                    <div class="col-12">
                        <label>Student Name:</label>
                        <input type="text" id="student_name" class="r-input"
                            placeholder="Enter student name here:">
                    </div>


                    <div class="col-12">
                        <label>Roll Number:</label>
                        <input type="number" id="roll_number" class="r-input"
                            placeholder="Enter roll number here:">
                    </div>

                    <div class="col-12">
                        <label>Contact Number:</label>
                        <input type="number" id="contact_number" class="r-input"
                            placeholder="Enter contact number here:">
                    </div>

                    <div class="col-12">
                        <label>Picture:</label>
                        <input type="file" id="picture" class="r-input">
                    </div>

                    <div class="col-12">
                        <label>Course Name:</label>
                        <p id="select_p">
                            <select name="" id="select_course" >
                                <option value="web&Mobile">web&Mobile</option>
                                <option value="grahics">grahics</option>
                                <option value="CCO">CCO</option>
                            </select>
                        </p>
                    </div>

                    <div class="col-12">
                        <button onclick="studentData()" type="button" class="btn btn-secondary btn-lg btn-block">Submit-Here
                        </button>
                    </div>

                </div>
            </div>
        </div> 

        <div id="homePage">
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand">Enter the student roll number:</a>
                <div class="form-inline">
                    <input id="search_id" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="getCard()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
            </nav>

            <div id="student_info" class="container">
                 <div class="row">
                     <h1 class="h1">Student Profile:</h1>
                    <div class="col-12 col-sm-4 col-md-6 col-lg-12" id="front_card">
                        <div class="images">
                            <img class="img-fluid" id="logo"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzQqpqEZv6-X1pnAZw0RHC_g4EyePMlV9b1L6u6ak&s"
                                    alt="">
                            <img class="img-fluid img-thumbnail" id="student_pic" src="covid19screenpatient.png" alt="">
                        </div>
                   
                        <div id="std_data" class="col-12">
                            <h3 id="std_label">Name:  Fahd </h3>
                        </div>
                        <br>

                        <div id="std_data" class="col-12">
                            <h3 id="std_label">Course: Web & Mobile App</h3>
                        </div>
                        <br>

                        <div id="std_data" class="col-12">
                            <h3 id="std_label"> Roll No:  KH01210814580</h3>
                        </div>
                        <br>

                        <div id="std_data" class="col-12">
                            <label id="std_label">Batch: 8 </label>
                        </div> 
                    </div>
        </div>
        </div>
        </div>
        <script type="module" src="hackaton.js"></script>
        <script type="module" src="hackaton firebase.js"></script>
</body>

</html>
